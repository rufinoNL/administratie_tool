<!DOCTYPE html>
<html lang="en" ng-app="JRSE">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JRSE -Financien</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">JRSE Finance</a>
            </div>
            <!-- Top Menu Items -->
            <ng-include src="'templates/top_menu.html'"></ng-include>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <ng-include src="'templates/sidebar.html'"></ng-include>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Klanten
                        </h1>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row"
                     ng-controller="KlantenController">
                    <!-- --------------------------------------------------------------------------------------------- Input stuff -->
                    <div class="col-lg-6">
                        <h3>Klanten invoeren</h3>
                        <div class="col-lg-4"><label>Klantnummer:</label></div>    
                        <div class="col-lg-8">
                            <input class="form-control"
                                   type="number"
                                   ng-model="klantreg.klant.klantnummer">
                        </div>
                        <div class="col-lg-4"><label>Bedrijfsnaam:</label></div>    
                        <div class="col-lg-8">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.bedrijfsnaam">
                        </div>
                        <div class="col-lg-12"><hr></div>
                        <div class="col-lg-3"><label>Contactpersoon :</label></div>    
                        <div class="col-lg-9">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.contactpersoon">
                        </div>
                        <div class="col-lg-3"><label>Straat</label></div>    
                        <div class="col-lg-9">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.adres.straat">
                        </div>
                        <div class="col-lg-3"><label>Huisnummer</label></div>    
                        <div class="col-lg-3">
                            <input class="form-control"
                                   type="number"
                                   ng-model="klantreg.klant.adres.huisnummer">
                        </div>
                        <div class="col-lg-3"><label>Toevoeging</label></div>    
                        <div class="col-lg-3">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.adres.huisnummertoev">
                        </div>
                        <div class="col-lg-3"><label>Postcode</label></div>    
                        <div class="col-lg-3">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.adres.postcode">
                        </div>
                        <div class="col-lg-2"><label>Plaats</label></div>    
                        <div class="col-lg-4">
                            <input class="form-control"
                                   type="text"
                                   ng-model="klantreg.klant.adres.plaats">
                        </div>
<!--                        <div class="col-lg-3"><label>Intermediair</label></div>    
                        <div class="col-lg-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="klantreg.klant.isIntermediair">
                                    </label>
                                </div>
                        </div>-->
                        
                        <div class="col-lg-12">
                            <hr>
                            <button class="btn btn-default" ng-click="klantreg.importeer()">Importeren</button>
                        </div>
                    </div>
                    <!-- Weergave -->
                    <div class="col-lg-6">
                        <h3>Klanten overzicht</h3>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="libs/angular/angular.js" type="application/javascript"></script>
    <script src="libs/angular-resource/angular-resource.js" type="application/javascript"></script>
    <script src="js/jquery.js" type="application/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>

</body>

</html>
